<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cal">
        <div class="first">
            <h2>Calculator</h2>
            <i class="bi bi-github"></i>
        </div>

        <!-- Display and Clear/Delete buttons -->
        <div class="second">
            <input class="second1" id="display" disabled />
            <button class="second2 clear" onclick="clearDisplay()">C</button>
            <button class="second2" onclick="deleteLast()">DEL</button>
        </div>

        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn" onclick="append('1')">1</button>
            <button class="btn" onclick="append('2')">2</button>
            <button class="btn" onclick="append('3')">3</button>
            <button class="btn operator" onclick="append('+')">+</button>

            <!-- Row 2 -->
            <button class="btn" onclick="append('4')">4</button>
            <button class="btn" onclick="append('5')">5</button>
            <button class="btn" onclick="append('6')">6</button>
            <button class="btn operator" onclick="append('-')">-</button>

            <!-- Row 3 -->
            <button class="btn" onclick="append('7')">7</button>
            <button class="btn" onclick="append('8')">8</button>
            <button class="btn" onclick="append('9')">9</button>
            <button class="btn operator" onclick="append('*')">*</button>

            <!-- Row 4 -->
            <button class="btn operator" onclick="append('%')">%</button>
            <button class="btn zero" onclick="append('0')">0</button>
            <button class="btn decimal" onclick="append('.')">.</button>
            <button class="btn operator" onclick="append('/')">/</button>

            <!-- Row 5 -->
            <button class="btn equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function append(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>

</html>
